<body>

  <div id="axis" class="one">
<img class="object van move-right" src="/img/heart48.png" alt="" /></div>

  
  
  
  
 <div class="heart"></div> 
  
  
  
  
  

  <h2>Task 1 Collapse</h2>

  <div class="collaps_widget">

    <div class="test_fild">

      <input type="checkbox" class="collapsed_text" id="collapsed_text" />

      <label for="collapsed_text">Collapse</label>

      <div class="coll_text">Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.</div>

    </div>

    <div class="free_fild">
      <p class="text_copy">Copy</p>
    </div>

  </div>






  <h2 class="task-2">Task 2 Callback Chat</h2>


  <div class="callback_chat_widget">


    <div class="hide-show" id="callback_chat_fild">

      <div class="widget_title">
        <h2 class="title_text">Напишите нам</h2>
        <a id="black_cross" href="#red_btn"><img class="widget_close" src="img/cross.svg" alt="Close"></a>
      </div>

      <div>
        <textarea class="callback_comment"></textarea></div>

      <div>
        <button class="callback_btn" disabled>Отправить</button> </div>

    </div>

    <a id="red_btn" 
     onclick="this.className = (this.className == 'rectangle click' ? 'rectangle' : 'rectangle click')"
     
     
     href="#callback_chat_fild">   
      <img class="widget_open" src="img/circle_red.svg">
    </a>

  </div>

</body></html>
